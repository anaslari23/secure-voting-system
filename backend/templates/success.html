<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Recorded</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=IBM+Plex+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gov_style.css') }}">
</head>

<body>

    <main class="flex flex-col items-center justify-center" style="min-height: 80vh; padding: 2rem;">

        <div style="font-size: 80px; color: var(--success-green);">âœ…</div>
        <h1 style="color: var(--success-green); font-weight: 900; margin-top: 1rem;">VOTE RECORDED</h1>
        <p style="color: var(--text-grey);">Successfully added to Merkle Ledger</p>

        <!-- VVPAT RECEIPT -->
        <div class="vvpat-paper text-center">
            <div class="flex"
                style="justify-content: space-between; font-weight: 700; color: #666; font-size: 12px; margin-bottom: 1rem;">
                <span>DIGITAL VVPAT SLIP</span>
                <span>BLOCK: #{{ receipt.block }}</span>
            </div>

            <img src="data:image/png;base64,{{ qr_code }}" style="width: 180px; height: 180px;">

            <div style="margin-top: 1rem; font-size: 12px; color: #999;">Tracking Hash:</div>
            <div style="font-family: 'IBM Plex Mono', monospace; font-size: 12px; word-break: break-all;">
                {{ receipt.hash }}
            </div>
        </div>

        <a href="/logout?voted=true" class="btn-secondary"
            style="background: var(--text-black); text-decoration: none; display: inline-block; margin-top: 2rem;">EXIT
            KIOSK</a>

    </main>

    <div class="footer-bar"></div>
</body>

</html>
